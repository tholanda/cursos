<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/templates/template_principal.xhtml">
		<ui:define name="corpo">
			
			<h1>Importação de Usuários</h1>
			
			<h:form id="form" enctype="multipart/form-data">
				
					<h:outputLabel value="Arquivo" for="arquivo"/>
					<h:inputFile id="arquivo" value="#{importadorDeUsuariosBean.arquivo}"
					 required="true" label="Arquivo"/>
					
					<div class="acoes-principais">
						<h:commandButton value="Importar" action="#{importadorDeUsuariosBean.importa}"/>
					</div>
				
			</h:form>
			
		</ui:define>
	</ui:composition>

</html>
