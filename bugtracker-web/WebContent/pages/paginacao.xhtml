<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/templates/template_principal.xhtml">
		<ui:define name="corpo">
			
			<h1>Paginação de Bugs</h1>
			
			<h:form id="form">
				
				<p:dataTable value="#{bugDataModel}" 
					var="bug" paginator="true" rows="4" lazy="true" >
				
					<p:column headerText="ID">
						#{bug.id}
					</p:column>
					
					<p:column headerText="Sumário">
						#{bug.sumario}
					</p:column>
					
					<p:column headerText="Status">
						#{bug.status}
					</p:column>
					
					<p:column headerText="Responsável">
						#{bug.responsavel.nome}
					</p:column>
					
					<p:column headerText="Reportado em">
						<h:outputText value="#{bug.criadoEm}">
							<f:convertDateTime patter="dd/MM/yyyy" timeZone="America/Fortaleza"/>
						</h:outputText>
					</p:column>

				</p:dataTable>				
			</h:form>
		</ui:define>
	</ui:composition>

</html>
